<!DOCTYPE html>
<html>
<head>
  <title>Guess</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id='intro'>
    <p>I can guess your number, between 1 and 1000, in 10 or less tries.</p>
    <button id="begin" onclick="beginGame">BEGIN</button>
  </div>
  <div id="game">
    <p>Is your number <span id="guess">WTF</span>?</p>
    <button id="correct">YES!</button>
    <button id="lower">Lower</button>
    <button id="higher">Higher</button>

  </div>

  <script src="main.js"></script>
</body>
</html>
